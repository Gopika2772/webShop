<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>product</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{element.product}}" alt="product" class="w-[100px] my-5">
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button routerLink="/home">Continue shopping</button>
    </td>

  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <p class="truncate max-w-xs">{{element.name}}</p>
    </td>
    <td mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price | currency:'INR' }}
    </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{element.quantity}}</span>
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    
    </td>
    <td mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.price * transaction.quantity |  currency:'INR'}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'INR'}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="warn">Clear All</button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn">close</button>
    </td>
  </ng-container>
  
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
